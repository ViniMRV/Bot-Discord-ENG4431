<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cadastro</title>
</head>
<body>
<div class="h-screen bg-gray-200 py-20 p-4 md:p-20 lg:p-32">
  <div class="max-w-sm bg-white rounded-lg overflow-hidden shadow-lg mx-auto">
      <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Bem-Vindo!</h2>
          <p class="text-gray-700 mb-6">Por favor, se registre para poder utilizar o meu bot do discord</p>
          <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Registre
                </button>
            </div>
        </form>
        
      </div>
  </div>
</div>
</body>
</html>
